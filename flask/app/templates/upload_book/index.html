<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploads</title>
</head>
<body>
    {% if args["method"] == "POST" %}
        {% if args["file_size_error"] %}
            <h1>File size is exceeding 1mb</h1>
        {% else %}
            {% for key, value in args["stats"].items() %}
                <h1>{{key}}:  {{value}}</h1>
            {% endfor %}
        {% endif %}
    {% endif %}
    <form action="/" method="POST" enctype="multipart/form-data">
        Select files to upload: <input type="file" name="file[]" multiple>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
